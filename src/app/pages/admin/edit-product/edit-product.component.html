<div class="container">
    <h1>Sửa sản phẩm</h1>
    <hr />
  
    <form (submit)="onHandleSubmit()">
      <div class="form-group">
        <label for="productName">Tên sản phẩm</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          [(ngModel)]="productName"
          name="productName"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Sửa</button>
    </form>
  </div>
