<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div class="container">
    <div class="title">
        <p>#zingchart</p>
    <div class="hert">
        <i class="bi bi-play-fill chart__header-icon"></i>
    </div>
    </div>

    <div class="layout">
        <div class="linemusic">

                <i style="font-size: 25px;" class="bi bi-pause icon-pause bi bi-mic-fill"
                    [ngClass]="{ 'icon-pause': song1Playing, 'bi-play': !song1Playing }" (click)="toggleSong('1')"
                    data-song="1"></i>
                <i class="btn--icon song__icon icon--heart bi bi-heart"></i>
                <i class="btn--icon bi bi-three-dots"></i>
                <audio id="audioPlayer1"
                    src="../../../assets/music/HenEmOLanYeuThu2-NguyennDangTuanVu-8865500.mp3"></audio>

    </div>
